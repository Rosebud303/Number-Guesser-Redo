<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1 class="title">Number<span class="title-span">Guesser</span></h1></br>
    <h4 class="sub-title">
      Ultimate Challenger Edition
    </h4>
  </header>
  <main class="full-game">
    <section class="game-info-side side">
      <section class="range-box box">
        <h3>Set Range</h3>
        <article class="range-inputs"> 
          <form class="css-input">             
            <label for="min-range-input">Min Range</label>
            <input id="min-range-input" class="min-max inputs" type="number" name="">
            <p class="error hidden">Error Invalid</p>
          </form>
          <form class="css-input">
            <label for="max-range-input">Max Range</label>
            <input id="max-range-input" class="min-max inputs" type="number" name="">
          </form>
          <button id="update-button" name="">Update</button>
        </article>
      </section>
      <section class="player-info-box box">
        <p>The Current Range is <span class="current-min">1</span> to <span class="current-max">100</span></p>
        <h3 class="challenger">Challenger 1</h3>
        <section class="player-inputs">
          <form class="name-input">            
            <label for="challenger1-name-input">Name</label></br>
            <input id="challenger1-name-input" class="names inputs" type="text" name="">
          </form>
          <form class="css-input">        
            <label for="challenger1-guess-input">Guess</label></br>
            <input id="challenger1-guess-input" class="guesses inputs" type="number" name="">
            <p class="error2 hidden">Error Invalid</p>
          </form>
        </section>
        <h3 class="challenger">Challenger 2</h3>
        <section class="player-inputs">
          <form class="name-input">            
            <label for="challenger2-name-input">Name</label></br>
            <input id="challenger2-name-input" class="names inputs" type="text" name="">
          </form>
          <form class="css-input">
            <label for="challenger2-guess-input">Guess</label></br>
            <input id="challenger2-guess-input" class="guesses inputs" type="number" name="">
            <p class="error3 hidden">Error Invalid</p>
          </form>
        </section>
        <form class="src-buttons">
          <button id="submit-button" class="buttons">Submit Guess</button>
          <button id="reset-button" class="buttons gray-out">Reset Game</button>
          <button id="clear-button" class="buttons gray-out">Clear Game</button>
        </form>
      </section>
      <section class="user-stats-box box">
        <h3>Latest Score</h3>
        <section class="user-guess-rating">
          <section class="player1-displays player-display-box">
            <h4 class="challenger1-name-display name-displays">Challenger 1 Name</h4>
            <p class="current-guess">current guess</p>
            <h1 class="guess-display-one guess-display">0</h1>
            <p class="player1-rating ratings">player rating</p>
          </section>
          <section class="player2-displays player-display-box">
            <h4 class="challenger2-name-display name-displays">Challenger 2 Name</h4>
            <p class="current-gues">current guess</p>
            <h1 class="guess-display-two guess-display">0</h1>
            <p class="player2-rating ratings">player rating</p>
          </section>
        </section>
      </section>
    </section>
    <section class="winner-info-side side">

    </section>
  </main>
</body>
<script src="main.js"></script>
</html>
